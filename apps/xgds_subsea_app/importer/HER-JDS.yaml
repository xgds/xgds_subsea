# This file describes the values from the NAV file
name: HER
class: geocamTrack.PastResourcePoseDepth
extension: 'HER-JDS'
delimiter: ' '
flight_required: false
fields:
  timestamp:
    type: datetime
    format: iso8601
    regex: HER\t([\dTZ\-\.:]+)\tHER\tJDS
    required: false
  date:
    type: string
  time:
    type: string
  vehicle_name:
    type: string
  latitude:
    type: float
    required: false
  longitude:
    type: float
    required: false
  easting:
    type: float
    required: false
  northing:
    type: float
    required: false
  roll:
    type: float
    units: degrees
    required: false
  pitch:
    type: float
    units: degrees
    required: false
  heading:
    type: float
    units: degrees
    required: false
  depth:
    type: float
    units: meters
    required: false
  altitude:
    type: float
    units: meters
    required: false
  elapsed_time:
    type: string
  tether_wraps:
    type: float
    required: false
