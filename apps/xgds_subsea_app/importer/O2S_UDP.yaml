# This file describes the values from the NAV file
name: CTD
class: xgds_subsea_app.O2Sat
superclass: xgds_timeseries.TimeSeriesModel
extension: tsv
delimiter: '\t'
flight_required: true

fields:
  type:
    type: string
    skip: true
  timestamp:
    type: datetime
    format: iso8601
  source:
    skip: true
  identifier:
    skip: true
  date:
    skip: true
  time:
    skip: true
  oxygen_concentration:
    type: float
  oxygen_saturation:
    type: float
  temperature:
    type: float
    units: C
