# This file describes the values from the event log
name: EventLog
class: xgds_notes2.LocatedNote
extension: txt
delimiter: \t
# flight_required: true
fields:
  col_1:
    skip: true
  event_time:
    type: datetime
    format: iso8601
  col_3:
    skip: true
  col_4:
    skip: true
  task_type:
    type: string
  event_type:
    type: string
  cruise:
    skip: true
  author_name:
    type: string
    regex: AUTHOR:([\w]+)
  group_flight_name:
    type: string
    regex: DIVENUMBER:(H[\d]+)
  site:
    type: key_value
  vehicle_name:
    type: key_value
  key_value_1:
    # can have TYPE, SAMPLEID, DESCRIPTION
    type: key_value
  key_value_2:
    # can have OBSERVATIONS, LENGTH, TYPE
    type: key_value
  key_value_3:
    # can have DESCRIPTION, MARKER
    type: key_value
  key_value_4:
    # can have RATING:#
    type: key_value
  key_value_5:
    # only found for DATA
    type: key_value
    required: false
  key_value_6:
    # only found for DATA
    type: key_value
    required: false
  key_value_7:
    # only found for DATA
    type: key_value
    required: false
  key_value_8:
    # only found for DATA/PROFILES
    type: key_value
    required: false
  tail:
    skip: true
