# This file describes the values from the NAV file
name: CTD
class: xgds_subsea_app.ConductivityTempDepth
superclass: xgds_timeseries.TimeSeriesModel
extension: tsv
delimiter: '\t'
flight_required: true
fields:
  timestamp:
    type: datetime
    format: iso8601
  temperature:
    type: float
    units: C
  conductivity:
    type: float
    units: S/m
  pressure:
    type: float
    units: decibars
  salinity:
    type: float
    units: psu
  sound_velocity:
    type: float
    units: m/s