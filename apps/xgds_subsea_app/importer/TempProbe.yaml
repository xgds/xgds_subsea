# This file describes the distance from the cave wall
name: TempProbe
class: xgds_subsea_app.TempProbe
superclass: xgds_timeseries.TimeSeriesModel
extension: TEM
delimiter: \t
flight_required: true
fields:
  col_1:
    skip: true
  timestamp:
    type: iso8601
  col_3:
    skip: true
  temperature:
    type: float
    regex: (\d+\.\d+)C
    units: celsius
