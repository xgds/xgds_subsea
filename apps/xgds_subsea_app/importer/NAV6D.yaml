# This file describes the values from the NAV file
name: NAV6D
class: geocamTrack.PastResourcePoseDepth
extension: tsv
delimiter: '\t'
flight_required: false
fields:
  timestamp:
    type: datetime
    format: iso8601
    required: true
  latitude:
    type: float
    required: true
  longitude:
    type: float
    required: true
  roll:
    type: float
    units: degrees
  pitch:
    type: float
    units: degrees
  yaw:
    type: float
    units: degrees
  depth:
    type: float
    units: meters
  altitude:
    type: float
    units: meters
